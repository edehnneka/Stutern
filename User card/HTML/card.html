<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
</head>
<body>
   <main>
    <div class="card">
        <div class="card-head">
            <i class="left-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentcolor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12M0 013.75-3.75M3 12h18" />
                </svg>
            </i>
            <div class="card-icons">
                <i class="icon-love">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentcolor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                    </svg>
                </i>
                    <i class="icon-dots">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentcolor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z" />
                        </svg>
                    </i>
        </div>
    </div>
    
    <div class="card-body">
        <div class="user-image">
            <img src="../Img/IMG-Nneka.jpg" alt="user image">

            <div class="check-icon">
                <i class="fa-solid fa-check"></i>
            </div>
        </div>

    <h2 class="user-name">Nneka Edeh</h2>
    <h4 class="job-title">Product Designer</h4>
    <p class="description">Designing User-Centric Products</p>
    <button class="hire-btn">Hire me</button>
   </div>

   <hr>

   <div class="card-footer">
    <div class="platforms">
        <div class="social">
            <div class="icon-container linkedin">
                <i class="fa-brands fa-linkedin-in"></i>
            </div>
            <h6>12.6k</h6>
            <p>Followers</p>
        </div>
        <div class="social">
            <div class="icon-container twitter">
                <i class="fa-brands fa-twitter"></i>
            </div>
            <h6>45.6k</h6>
            <p>Followers</p>
        </div>
        <div class="social">
            <div class="icon-container instagram">
                <i class="fa-brands fa-instagram"></i>
            </div>
            <h6>1.6k</h6>
            <p>Followers</p>
        </div>
    </div>
   </div>
   </div>
   </main> 
</body>
</html>
